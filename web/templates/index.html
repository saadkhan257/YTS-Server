<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTS Server Developer Console 2.3.1</title>
  <link rel="stylesheet" href="/static/css/console.css">
</head>
<body>
  <div id="login-screen" class="centered">
    <div class="login-box">
      <h1>Welcome to<br><span class="highlight">YTS Server</span><br>Developer Console</h1>
      <p class="login-desc">Who you are?</p>
      <form id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="error" id="login-error"></div>
      </form>
    </div>
  </div>

  <div id="console-screen" class="hidden">
    <header>
      <h2>Developer Console</h2>
      <button id="logout-btn">Logout</button>
    </header>
    <main>
      <section id="log-output" class="terminal-output"></section>
    </main>
    <footer>
      <input id="cmd-input" type="text" placeholder="Type command & press Enter..." autocomplete="off">
    </footer>
  </div>

  <script src="/static/js/utils.js"></script>
  <script src="/static/js/console.js"></script>
</body>
</html>
