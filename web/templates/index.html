<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top left, #0e1117, #080b10);
  color: #e6edf3;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 2rem;
  justify-content: center;
  align-items: center;

}

@keyframes fadeIn {

}

.container {
  text-align: center;
  max-width: 700px;

.logo {
  font-size: 2.5rem;
  font-weight: 600;
  color: #58a6ff;

  display: flex;
  justify-content: center;
  gap: 0.5rem;
  align-items: center;
}

.subtitle {
  font-size: 1.1rem;
  color: #8b949e;
  margin-bottom: 2rem;
}

.status-box {
  background: #0d1117;
  border: 1px solid #30363d;
  border-radius: 12px;
  padding: 1.5rem;
  margin: 1rem 0;
  transition: all 0.3s ease;
}

.status-box:hover {
  box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
}

.status-box strong {
  color: #79c0ff;
}

.status {
  font-weight: bold;
}

.online {
  color: #3fb950;
}

.version {
  font-weight: bold;
  color: #ffa657;
}

footer {
  margin-top: auto;
  font-size: 0.9rem;
  color: #6e7681;
  text-align: center;
  padding-top: 2rem;
}

a {
  color: #58a6ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.emoji {
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

</style>
