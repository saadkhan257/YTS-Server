<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>YTS Server v2.3.1 - Developer Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff00;
      padding: 30px;
      overflow-x: hidden;
    }

    .console-box {
      border: 2px solid #00ff00;
      padding: 30px;
      border-radius: 10px;
      background-color: #010101;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.6);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      white-space: nowrap;
      overflow: hidden;
    }

    .section-title {
      border-bottom: 1px solid #00ff00;
      margin-top: 30px;
      padding-bottom: 5px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    pre, textarea {
      background: #000;
      padding: 15px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      overflow-x: auto;
      color: #0f0;
      font-size: 0.95rem;
      margin-top: 10px;
      width: 100%;
    }

    input, textarea {
      font-family: monospace;
      background: #000;
      border: 1px solid #00ff00;
      padding: 10px;
      color: #00ff00;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
    }

    button {
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 10px 20px;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00ff00;
      color: #000;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    #loginSection {
      position: fixed;
      inset: 0;
      background: #000;
      color: #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    #terminal-output {
      height: 200px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
<div id="loginSection">
  <h2>Developer Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Enter</button>
  <p id="loginError" style="color:red"></p>
</div>
<div class="console-box" id="console" style="display:none">
  <h1>YTS Server v2.3.1 - Developer Dashboard</h1>

  <div class="section-title">Fetch Metadata</div>
  <input type="text" id="urlInput" placeholder="Enter video URL">
  <button onclick="fetchMetadata()">POST /fetch_info</button>
  <pre id="metadataOutput">Waiting...</pre>

  <div class="section-title">Live Terminal</div>
  <textarea id="terminalInput" rows="4" placeholder="Type Python code to execute"></textarea>
  <button onclick="runCode()">Run Code (/api/exec)</button>
  <pre id="terminal-output">Output will appear here...</pre>

  <div class="section-title">Real-Time Logs</div>
  <pre id="logOutput">Connecting...</pre>

  <div class="footer">
    Â© Technical Forest | Internal Developer Console | Logs and commands monitored.
  </div>
</div>
<script>
  let authToken = "";

  async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    if (res.ok) {
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("console").style.display = "block";
    } else {
      document.getElementById("loginError").textContent = "Login failed.";
    }
  }

  async function fetchMetadata() {
    const url = document.getElementById("urlInput").value;
    const res = await fetch("/fetch_info", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });
    const json = await res.json();
    document.getElementById("metadataOutput").textContent = JSON.stringify(json, null, 2);
  }

  async function runCode() {
    const code = document.getElementById("terminalInput").value;
    const res = await fetch("/api/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });
    const txt = await res.text();
    document.getElementById("terminal-output").textContent = txt;
  }

  // WebSocket Logs
  try {
    const socket = new WebSocket("wss://yts-server.technicalforest.com/logs");
    socket.onmessage = function(event) {
      const logOutput = document.getElementById("logOutput");
      logOutput.textContent += `\n> ${event.data}`;
      logOutput.scrollTop = logOutput.scrollHeight;
    };
  } catch (e) {
    document.getElementById("logOutput").textContent += "\n[!] WebSocket connection failed.";
  }
</script>
</body>
</html>
